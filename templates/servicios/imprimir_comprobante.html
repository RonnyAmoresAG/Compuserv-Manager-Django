<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imprimir comprobante</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Comprobante generado</h2>
    <iframe id="comprobanteFrame" src="{{ pdf_url }}"></iframe>

    <br>
    <button onclick="document.getElementById('comprobanteFrame').contentWindow.print();">
        Imprimir manualmente
    </button>

    <script>
        // Intento autom치tico de impresi칩n (al cargar)
        window.onload = function () {
            setTimeout(() => {
                document.getElementById('comprobanteFrame').contentWindow.print();
            }, 1000);
        };

        // Cierra autom치ticamente la pesta침a luego de 5 segundos
        setTimeout(() => {
            window.close();
        }, 5000);
    </script>
</body>
</html>
